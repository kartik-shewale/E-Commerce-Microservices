<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Payment</title>
    <link rel="stylesheet" href="/css/payment.css" />
  </head>
  <body>
	<header class="header">
	      <div class="header-container">
	          <a href="#" class="logo">
	            <img src="/images/Shop.jpg" alt="Shop Logo" class="logo-img" />
	            <span class="logo-text">Shop</span>
	          </a>
	          <nav class="nav-bar">
	            <div class="nav-padding">
	            <a href="#" class="nav-link">Home</a>
	            <a href="#" class="nav-link">Products</a>
	            <a href="#" class="nav-link">Contact</a>
	            <a href="#" class="nav-link">About</a>
	            </div>
	            <a href="#" class="logo">
	              <img src="/images/Shop.jpg" alt="Shop Logo" class="logo-img" id="userImage"/>
	              <span class="logo-text" id="userName">Shop</span>
	              <input type="hidden" id="userId" value="" />
	            </a>
	            
	          </nav>
	      </div>
	    </header>
    <div class="container">
      <h1>Checkout & Payment</h1>
      <form id="paymentForm">
        <div class="form-group">
          <label for="userId">User ID</label>
          <input type="text" id="userId" name="userId" required />
        </div>
        <div class="form-group">
          <label for="paymentMethod">Payment Method</label>
          <select id="paymentMethod" name="paymentMethod" required>
            <option value="Wallet">Wallet</option>
            <option value="Credit Card">Credit Card</option>
            <option value="Bank Transfer">Bank Transfer</option>
          </select>
        </div>
        <div class="form-group">
          <label for="finalAmount">Total Amount</label>
          <input
            type="number"
            id="finalAmount"
            name="finalAmount"
            required
            value="125.00"
            disabled
          />
        </div>
        <button type="submit" class="button">Make Payment</button>
      </form>

      <div id="paymentStatus" class="payment-status"></div>
    </div>

    <script src="/JS/payment.js"></script>
  </body>
</html>
