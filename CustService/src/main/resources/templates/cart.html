<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <!-- Link to Custom CSS -->
    <link rel="stylesheet" href="/css/cart.css" />
  </head>
  <body class="page-body">
    <!-- Header -->
    <header class="header">
      <div class="header-container">
          <a href="#" class="logo">
            <img src="/images/Shop.jpg" alt="Shop Logo" class="logo-img" />
            <span class="logo-text">Shop</span>
          </a>
          <nav class="nav-bar">
            <div class="nav-padding">
            <a href="#" class="nav-link" id="productLink">Products</a>
            </div>
            <a href="#" class="logo">
              <img src="/images/Shop.jpg" alt="Shop Logo" class="logo-img" id="userImage"/>
              <span class="logo-text" id="userName">Shop</span>
              <input type="hidden" id="userId" value="" />
            </a>
            
          </nav>
      </div>
    </header>

    <!-- Products Section -->
    <section class="products">
      <div class="products-container" id="products-container">
        <!-- Product Cards will be added dynamically here -->
      </div>
    </section>
	<!-- Footer -->
	<footer class="footer">
	  <div class="footer-container">
	    <div class="footer-content">
	      <span class="total-label">Total Amount:</span>
	      <span class="total-amount" id="totalAmount">$0.00</span>
	    </div>
	    <button class="btn proceed-btn" id="proceedBtn">Proceed to Payment</button>
	  </div>
	</footer>

    <!-- JavaScript -->
    <script src="/JS/cart.js"></script>
  </body>
</html>
