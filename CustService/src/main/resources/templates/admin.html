<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Categories and Products</title>
    <link rel="stylesheet" href="/css/admin.css" />
</head>
<body class="page-body">
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="#" class="logo">
                <img src="/images/Shop.jpg" alt="Shop Logo" class="logo-img" />
                <span class="logo-text">Shop</span>
            </a>

            <nav class="nav-bar">
                <div class="nav-padding">
                    <a href="#" class="nav-link" id="orders" onclick="showOrders()">Orders</a>
                    <a href="#" class="nav-link" id="stocks" onclick="showStocks()">Stock</a>
                    <a href="#" class="nav-link" id="addCategory" onclick="showAddCategory()">Add Category</a>
                    <a href="#" class="nav-link" id="addProduct" onclick="showAddProduct()">Add Product</a>
                    
                    <span class="logo-text" id="adminName">Admin</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Categories Section -->
         <div id="categoriesSection" class="hidden" style="display:none">
            <div class="categories-container">
                <!-- Available Categories will appear here -->
                <div class="categories-list" id="categoriesList">
                    <h2>Available Categories</h2>
                    
                </div>

                <!-- Add Category Form on the right side -->
                <div class="add-category-container" id="addCategoryContainer rightAlign">
                    <h2>Add Category</h2>
                    <form id="addCategoryForm">
                        <input type="text" id="categoryName" name="category" placeholder="Category Name" required />
                        <input type="text" id="categoryDescription" name="categoryDescription" placeholder="Category Description" required />
						<button type="button" id="addCatagoryBtn" class="btn">Add</button>
				          <div id="addingErrorMessage" class="error-message"></div>
				        
                    </form>
                </div>
            </div>
        </div>

        <!-- Stocks Section -->
        <div id="stocksSection" class="hidden">
		    <h2>Manage Stocks</h2>
		
		    <!-- List of products will appear here -->
		    <div id="stocksList">
		        <!-- Product cards will be dynamically added here -->
		    </div>

		</div>

		<!-- Edit Product Modal -->
		<div id="editModal" class="modal">
		    <div class="modal-content">
		        <span class="close" onclick="closeModal()">&times;</span>
		        <h2>Edit Product</h2>
		        <form id="editProductForm" class="modal-form">
		            <input type="hidden" id="editProductId">
		            
		            <div class="form-group">
		                <label for="editProductName">Product Name</label>
		                <input type="text" id="editProductName" required>
		            </div>

		            <div class="form-group">
		                <label for="editProductDescription">Description</label>
		                <input type="text" id="editProductDescription" required>
		            </div>

		            <div class="form-group">
		                <label for="editProductPrice">Price</label>
		                <input type="number" id="editProductPrice" required>
		            </div>

		            <div class="form-group">
		                <label for="editProductQuantity">Quantity</label>
		                <input type="number" id="editProductQuantity" required>
		            </div>

		            <div class="form-group">
		            	<label for="editProductQuantity">Product Category</label>
						<div class="custom-dropdown ">
						  	<select id="selectedValue" class="payment-method-dropdown">
							</select>
						</div>
		            </div>
					<div class="form-actions">
				        <button type="button" class="btn" id="updateProductbtn">Save Changes</button>
				        <button type="button" class="btn" onclick="closeModal()">Cancel</button>
				    </div>
		            <!--  <button type="button" class="btn" id="updateProductbtn">Save Changes</button>
		            <button type="button" class="btn" onclick="closeModal()">Cancel</button>-->
		        </form>
		    </div>
		</div>
		
        <div id="ordersSection" class="hidden">
            <h2>Orders</h2>
            <div id="ordersList">
            </div>
        </div>
		<!--   <button id="openModalBtn" class="btn btn-primary">Open Modal</button>-->
		    <!-- Custom Modal -->
		    <div id="customModal" class="custom-modal">
		        <div class="custom-modal-content">
		            <h2>Confirm Action</h2>
		            <p>Are you sure you want to perform this action?</p>
		            <button id="confirmBtn" class="btn btn-primary">Confirm</button>
		            <button id="cancelBtn" class="btn btn-danger">Cancel</button>
		        </div>
		    </div>
		    
	    <!-- <button id="showMessageBoxBtn" class="btn btn-primary">Show Message</button> -->
		    <!-- Message Box -->
		    <div id="messageBox" class="message-box">
		        <div class="message-box-content">
		       		<!-- <h3>Notification</h3> -->
		            <p>This is your message box!</p>
		            <button id="closeMessageBoxBtn" class="btn btn-primary">OK</button>
		        </div>
		    </div>
		    
         <div id="addProductFormContainer" class="hidden" style="display:none">
            
            <form id="addProductForm">
            	<h2>Add Product</h2>
                <input type="text" id="productName" name="productName" placeholder="Product Name" required />
                <input type="text" id="productDesc" name="productDesc" placeholder="product Description" required />
                <input type="number" id="productPrice" name="productPrice" placeholder="Product Price" required />
                <input type="number" id="productStock" name="productStock" placeholder="Stock Quantity" required />
				<div class="custom-dropdown">
					  <select id="selectedValueAddproduct" class="payment-method-dropdown">
					  <option value="" disabled selected>Select Category</option>
					  </select>
				</div>
                <button type="button" class="btn" id="newProductAdd">Add Product</button>
                <div id="addProductErrorMsg" class="error-message"></div>
            </form>
         </div>
    </section>

    <script src="/JS/admin.js"></script>
</body>
</html>
